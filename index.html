            width: 100%;
            height: 100%;

            border-radius: 8px;
        }

        footer {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-left a {
            margin-bottom: 10px;
        }

        .linkedin-icon {
            width: 30px;
            height: 30px;
            fill: #0A66C2;
        }

        .copyright {
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #666;
        }

        .footer-right a img {
            max-width: 120px;
            height: auto;
